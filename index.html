<script>

    console.log( "ready!" );
    console.log( $("#page").width() );

    var pageMargin = parseInt( $("#page").css("margin-left")  );
    if( pageMargin == -200 ){
      $("#page").css("margin-left", "0px");
      $("nav").css("right", "0px");
    }else{
      $("#page").css("margin-left", "-200px");
      $("nav").css("right", "200px");
    }


  });
});
